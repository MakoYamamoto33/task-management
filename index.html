<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DX Project Hub</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Login Screen (Split Design) -->
    <div id="login-screen" class="login-screen">
        <!-- Left Panel: Dark Navy -->
        <div class="login-left">
            <div class="login-brand">
                EVERYHOLDINGS
            </div>

            <div class="login-content-wrapper">
                <div class="login-text-group">
                    <h1>Login</h1>
                </div>

                <div class="login-form-wrapper">
                    <div class="form-group-dark">
                        <label>User ID</label>
                        <input type="text" id="login-id" class="input-dark">
                    </div>
                    <div class="form-group-dark">
                        <label>Password</label>
                        <input type="password" id="login-pass" class="input-dark">
                    </div>

                    <div class="form-group-dark"
                        style="flex-direction:row; align-items:center; gap:0.5rem; margin-top:-0.5rem;">
                        <input type="checkbox" id="login-remember">
                        <label for="login-remember"
                            style="margin:0; font-size:0.85rem; color: #ffffff; cursor:pointer;">ログイン情報を保存する</label>
                    </div>

                    <button id="btn-login" class="btn-login-dark">Login</button>

                    <div class="login-footer">
                        <!-- Footer text removed -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel: Gradient Visual -->
        <div class="login-right">

            <div class="login-right-content"
                style="border:none; background:none; box-shadow:none; backdrop-filter:none; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
                <!-- Mini Kanban Visual -->
                <div
                    style="display:flex; gap:1.5rem; transform: perspective(1000px) rotateY(-5deg) rotateX(5deg); padding:2rem;">
                    <!-- Column 1 -->
                    <div
                        style="width:140px; background:rgba(255,255,255,0.4); backdrop-filter:blur(10px); border-radius:16px; padding:1rem; display:flex; flex-direction:column; gap:0.8rem; box-shadow: 0 10px 20px rgba(0,0,0,0.05);">
                        <div style="height:8px; width:40%; background:rgba(255,255,255,0.6); border-radius:4px;"></div>
                        <div
                            style="background:white; height:60px; border-radius:10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); display:flex; align-items:center; justify-content:center;">
                            <div style="width:60%; height:6px; background:#e2e8f0; border-radius:3px;"></div>
                        </div>
                        <div
                            style="background:white; height:80px; border-radius:10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); padding:10px; display:flex; flex-direction:column; gap:6px;">
                            <div style="width:80%; height:6px; background:#e2e8f0; border-radius:3px;"></div>
                            <div style="width:50%; height:6px; background:#f1f5f9; border-radius:3px;"></div>
                            <div style="margin-top:auto; display:flex; justify-content:flex-end;">
                                <div style="width:20px; height:20px; border-radius:50%; background:#fecaca;"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Column 2 -->
                    <div
                        style="width:140px; background:rgba(255,255,255,0.4); backdrop-filter:blur(10px); border-radius:16px; padding:1rem; display:flex; flex-direction:column; gap:0.8rem; box-shadow: 0 10px 20px rgba(0,0,0,0.05);">
                        <div style="height:8px; width:40%; background:rgba(255,255,255,0.6); border-radius:4px;"></div>
                        <div
                            style="background:white; height:100px; border-radius:10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); padding:10px; position:relative; overflow:hidden;">
                            <div
                                style="width:30px; height:6px; background:#bfdbfe; border-radius:3px; margin-bottom:10px;">
                            </div>
                            <div
                                style="width:90%; height:6px; background:#e2e8f0; border-radius:3px; margin-bottom:6px;">
                            </div>
                            <div
                                style="width:70%; height:6px; background:#e2e8f0; border-radius:3px; margin-bottom:6px;">
                            </div>
                            <div
                                style="position:absolute; bottom:10px; right:10px; width:24px; height:24px; border-radius:50%; background:#bbf7d0; border:2px solid white;">
                            </div>
                        </div>
                    </div>
                    <!-- Column 3 -->
                    <div
                        style="width:140px; background:rgba(255,255,255,0.4); backdrop-filter:blur(10px); border-radius:16px; padding:1rem; display:flex; flex-direction:column; gap:0.8rem; box-shadow: 0 10px 20px rgba(0,0,0,0.05);">
                        <div style="height:8px; width:40%; background:rgba(255,255,255,0.6); border-radius:4px;"></div>
                        <div
                            style="background:white; height:70px; border-radius:10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); opacity:0.8;">
                        </div>
                        <div
                            style="background:white; height:50px; border-radius:10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); opacity:0.6;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="main-app" style="display:none;">
        <div id="app">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="brand">
                    EVERYHOLDINGS
                </div>
                <ul class="nav-menu">
                    <li class="nav-item active" data-route="dashboard">
                        <div style="line-height:1.2; width:100%; font-weight:700;">ダッシュボード</div>
                    </li>

                    <!-- Issues Group -->
                    <li class="nav-item" data-route="issues">
                        <div style="line-height:1.2; width:100%; font-weight:700;">課題一覧</div>
                    </li>
                    <li class="nav-item" data-route="board">
                        <div style="line-height:1.2; width:100%; font-weight:700;">ボード</div>
                    </li>
                    <li class="nav-item" data-route="gantt">
                        <div style="line-height:1.2; width:100%; font-weight:700;">ガントチャート</div>
                    </li>

                    <li class="nav-item" data-route="knowledge">
                        <div style="line-height:1.2; width:100%; font-weight:700;">ナレッジ共有</div>
                    </li>
                    <li class="nav-item" data-route="members">
                        <div style="line-height:1.2; width:100%; font-weight:700;">メンバー管理</div>
                    </li>
                </ul>

                <div style="margin-top:auto; padding-top:1rem; border-top:1px solid #334155;">
                    <button onclick="window.app.logout()"
                        style="background:none; border:none; color:#cbd5e1; cursor:pointer; display:flex; align-items:center; gap:0.75rem; font-size:0.95rem; width:100%; padding:0.5rem;">
                        <i class="ph ph-sign-out"></i> ログアウト
                    </button>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <header class="header">
                    <div style="flex:1; font-weight:700; font-size:1.2rem; color:var(--text-main)"
                        id="header-dept-name"></div>
                    <div class="user-profile" onclick="window.app.openProfileModal()" style="cursor:pointer">
                        <div style="text-align:right; font-size:0.85rem; margin-right:0.5rem;">
                            <div style="font-weight:600;" id="header-user-name">管理者太郎</div>
                            <div style="color:var(--text-muted); font-size:0.75rem;" id="header-user-role">admin</div>
                        </div>
                        <div class="avatar" id="header-user-avatar"
                            style="width:36px; height:36px; background:var(--primary); color:white; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:600;">
                            管</div>
                    </div>
                </header>

                <!-- Dynamic Content Area -->
                <div id="view-container" class="view-container">
                    <!-- Views will be injected here by script.js -->
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
